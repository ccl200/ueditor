<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="../dialogs/internal.js"></script>
    <link type="text/css" href="scratch.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div id="scratchTab">
        <div id="tabHeads" class="tabhead">
            <span tabSrc="upload" class="focus" data-content-id="upload">Scratch插入</span>
            <span tabSrc="list" data-content-id="list">Scratch列表</span>
        </div>
        <div id="tabBodys" class="tabbody">
            <div id="upload" class="panel focus">
                 <div id="upload_left">
                    <div id="queueList" class="queueList">
                        <div class="statusBar element-invisible">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div><div class="info"></div>
                            <div class="btns">
                                <div id="filePickerBtn"></div>
                                <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                            </div>
                        </div>
                        <div id="dndArea" class="placeholder">
                            <div class="filePickerContainer">
                                <div id="filePickerReady"></div>
                            </div>
                        </div>
                        <ul class="filelist element-invisible">
                            <li id="filePickerBlock" class="filePickerBlock"></li>
                        </ul>
                    </div>
                </div>
                
                <div id="uploadScratchInfo">
                    <fieldset>
                        <legend>大小设置</legend>
                        <table>
                            <tr><td><label>宽度</label></td><td><input class="txt" id="upload_width" type="text" value="600"/></td></tr>
                            <tr><td><label>高度</label></td><td><input class="txt" id="upload_height" type="text" value="450"/></td></tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>对齐方式</legend>
                        <div id="upload_alignment"></div>
                    </fieldset>
                </div>
            </div>
            <div id="list" class="panel">
                <div id="fileList"><var id="lang_imgLoading"></var></div>
            </div>
        </div>
    </div>
</div>

<!-- jquery -->
<script type="text/javascript" src="../third-party/jquery-1.10.2.min.js"></script>

<!-- webuploader -->
<script type="text/javascript" src="../third-party/webuploader/webuploader.min.js"></script>
<link rel="stylesheet" type="text/css" href="../third-party/webuploader/webuploader.css">

<!-- scratch -->
<script type="text/javascript" src="scratchPage.js"></script>
</body>
</html>
